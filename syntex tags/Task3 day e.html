<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <td>
                    <fieldset>
                        <legend>Customer</legend>
                        <form>           
                            <label for="fname">Name:</label>
                            <input type="text" id="fname" name="fname" required>
			    <br/>
			    <br/>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required>
			    <br/>
  			    <br/>
                            <label>Investment</label> 
                            <select>
				<option></option>
                                <option>10000</option>
                                <option>20000</option>
				<option>30000</option>
                            </select>
		            <br/>
			    <br/>
                            <label for="birth">Date Joined:</label>
                            <input type="date" id="birth" name="birth" required>
			    <br/>
			    <br/>
                            <label for="act">Active</label>
                            <input type="checkbox" id="act"name="act" required>
			    <br/>
			    <br/>
                            <input type="submit" value="Ok"><input type="reset" value="Cancel">
                        </form>
                    </fieldset>
                </td>
        </table>
    </body>
</html>
